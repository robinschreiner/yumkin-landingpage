backend:
  name: git-gateway
  branch: main # Or the branch you want to use

media_folder: "public/images/blog/uploads"
public_folder: "public/images/blog/uploads"

collections:
  - name: "blog" # Folder for blog posts
    label: "Posts"
    folder: "src/content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Publish Date", name: "pubDate", widget: "datetime" }
      - { label: "Updated Date", name: "updatedDate", widget: "datetime" }
      - { label: "Hero Image", name: "heroImage", widget: "image" }        
      - { label: "Body", name: "body", widget: "markdown" }